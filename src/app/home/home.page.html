<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chuck Norris Facts von ICNDB</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-text color="primary">
      <h1>{{witzText}}</h1>
  </ion-text>

  <ion-button color="primary" expand="block" (click)="onJokeLadenButton()" >Witz laden</ion-button>

  &nbsp;

  <div *ngIf="zeigeSpeichernButton">
    <ion-button color="secondary" expand="block" (click)="onSpeichernButton()" >Speichern</ion-button>
  </div>

</ion-content>
